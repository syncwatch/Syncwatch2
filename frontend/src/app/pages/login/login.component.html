<div class="jumbotron d-flex align-items-center m-safe min-vh-100">
    <form class="container text-center" [formGroup]="loginForm" (submit)="login()" style="max-width: 400px;">
        <app-logo class="logo-lg"></app-logo>
        <div class="form-group mt-3">
            <input type="text" class="form-control"
                [class.is-invalid]="username.invalid && (username.dirty || username.touched)" id="username"
                formControlName="username" placeholder="Username">
        </div>
        <div class="form-group mt-3">
            <input type="password" class="form-control"
                [class.is-invalid]="password.invalid && (password.dirty || password.touched)" id="password"
                formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
            Login
        </button>
        <div class="form-group mt-2">
            <input type="checkbox" class="form-check-input" name="stay_signedin" formControlName="stay_signedin"
                id="stay_signedin">
            <label class="form-check-label ms-2" for="stay_signedin">Stay Signed In</label>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-2" role="alert">{{errorMessage}}</div>
        <button type="button" class="btn btn-dark mt-3" (click)="useOffline()" [disabled]="loading">
            <span>Use Offline</span>
        </button>
    </form>
</div>
