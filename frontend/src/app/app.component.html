<app-navbar-desktop
    class="hidden sm:block"
    *ngIf="authService.isLoggedIn()"
    [navStartRoutes]="navStartRoutes"
    [navEndRoutes]="navEndRoutes"
    [logoutLoading]="logoutLoading"
    (onLogout)="logout()"
    (onGoOnline)="goOnline()">
</app-navbar-desktop>
<app-modal #modal></app-modal>
<div>
    <router-outlet></router-outlet>
</div>
<app-navbar-mobile
    class="block sm:hidden"
    *ngIf="authService.isLoggedIn()"
    [navMobileRoutes]="navMobileRoutes">
</app-navbar-mobile>
