<div class="m-safe-x">
    <div class="bg-light" style="height: 100px;">
        <div *ngIf="allMovies$ | async as movies; else loading" class="card-group">
            <app-movie-preview *ngFor="let movie of movies" [movie]="movie" [watchRouterLink]="['../watch', movie.id]"></app-movie-preview>
        </div>
        <ng-template #loading>
            <div class="spinner-border" role="status"></div>
        </ng-template>
    </div>
</div>
