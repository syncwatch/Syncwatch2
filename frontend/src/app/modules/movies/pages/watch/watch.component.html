<div class="m-safe-x">
    <a [routerLink]="['..']">Back</a>

    <ng-container *ngIf="!loading else loadingSpinner">
        <ng-container *ngIf="videoSrc else noMovie">
            <app-video-player class="mw-100" [options]="{autoplay: true, controls: true}" [sources]="videoSrc"></app-video-player>
            <app-download-button [movieId]="movieId!"></app-download-button>
        </ng-container>
        <ng-template #noMovie>
            <div class="alert alert-danger mt-2" role="alert">Movie not found</div>
        </ng-template>
    </ng-container>
    <ng-template #loadingSpinner>
        <div class="spinner-border" role="status"></div>
    </ng-template>
</div>
