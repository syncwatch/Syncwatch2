<figure #videoContainer data-fullscreen="false">
    <video #videoElement class="mw-100"></video>
    <div #videoControls class="controls" data-state="hidden">
        <button #playPauseButton type="button" data-state="play">Play/Pause</button>
        <div #progressContainer class="progress">
            <progress #progress value="0" min="0">
                <span #progressBar></span>
            </progress>
        </div>
        <button #muteButton type="button" data-state="mute">Mute/Unmute</button>
        <input #volumeSlider type="range" orient="vertical" min="0" max="1" step="0.01" />
        <button #fullscreenButton type="button" data-state="go-fullscreen">Fullscreen</button>
    </div>
</figure>
Paused: {{ video.paused | json }}
Volume: {{ video.volume | json }}
